spring.application.name=${SPRING_APP_NAME:security}

# ANSI Color Output - Enable colored logs in IDE consoles
spring.output.ansi.enabled=${SPRING_OUTPUT_ANSI_ENABLED:always}

# Logging Configuration
# Application-specific logging levels
logging.level.com.bharat.security=${APP_LOG_LEVEL:DEBUG}
logging.level.root=${ROOT_LOG_LEVEL:INFO}

# Spring Security logging (can be overridden via environment variable)
logging.level.org.springframework.security=${SPRING_SECURITY_LOG_LEVEL:DEBUG}
logging.level.org.springframework.boot.autoconfigure.security=${SPRING_SECURITY_LOG_LEVEL:DEBUG}

# Log file location (logback-spring.xml handles the actual file appenders)
logging.file.name=logs/application.log
logging.file.path=logs

# Console log pattern - logback-spring.xml takes precedence and handles colors
# Remove this line if colors still don't work, as logback-spring.xml should be the source of truth
# logging.pattern.console is commented out to let logback-spring.xml handle it

# File log pattern (no colors for file output)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%thread] %logger{36} - %msg%n
