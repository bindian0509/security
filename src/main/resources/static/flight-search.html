<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search - Server-Sent Events Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            grid-column: 1 / -1;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .status.error {
            background: #ffebee;
            border-left-color: #f44336;
        }

        .status.success {
            background: #e8f5e9;
            border-left-color: #4caf50;
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .aggregator-section {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
        }

        .aggregator-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .aggregator-section.aggregator1 {
            border-color: #4caf50;
        }

        .aggregator-section.aggregator2 {
            border-color: #ff9800;
        }

        .aggregator-section.aggregator3 {
            border-color: #f44336;
        }

        .flight-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .flight-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .flight-info {
            display: flex;
            flex-direction: column;
        }

        .flight-number {
            font-weight: 600;
            color: #333;
        }

        .airline {
            color: #666;
            font-size: 14px;
        }

        .route {
            text-align: center;
        }

        .route-time {
            font-size: 12px;
            color: #666;
        }

        .price {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úàÔ∏è Flight Search - SSE Demo</h1>
        <p class="subtitle">Server-Sent Events: Results stream in real-time as aggregators respond (Aggregator 3 is slow - 5s delay)</p>

        <form class="search-form" id="searchForm">
            <div class="form-group">
                <label for="origin">Origin (Airport Code)</label>
                <input type="text" id="origin" name="origin" value="JFK" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination (Airport Code)</label>
                <input type="text" id="destination" name="destination" value="LAX" maxlength="3" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" id="departureDate" name="departureDate" required>
            </div>
            <div class="form-group">
                <label for="passengers">Passengers</label>
                <input type="number" id="passengers" name="passengers" value="1" min="1" max="9">
            </div>
            <button type="submit" id="searchBtn">Search Flights (SSE Stream)</button>
        </form>

        <div id="status" style="display: none;"></div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="totalFlights">0</div>
                <div class="stat-label">Total Flights</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="aggregatorsCompleted">0</div>
                <div class="stat-label">Aggregators Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="responseTime">0s</div>
                <div class="stat-label">Response Time</div>
            </div>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');
        const totalFlightsSpan = document.getElementById('totalFlights');
        const aggregatorsCompletedSpan = document.getElementById('aggregatorsCompleted');
        const responseTimeSpan = document.getElementById('responseTime');

        let eventSource = null;
        let startTime = null;
        let totalFlights = 0;
        let aggregatorsCompleted = 0;

        // Set default date to tomorrow
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('departureDate').value = tomorrow.toISOString().split('T')[0];

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            startSearch();
        });

        function startSearch() {
            // Reset state
            resultsDiv.innerHTML = '';
            statusDiv.style.display = 'block';
            statsDiv.style.display = 'flex';
            totalFlights = 0;
            aggregatorsCompleted = 0;
            startTime = Date.now();

            // Disable button
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';

            // Get form values
            const origin = document.getElementById('origin').value.toUpperCase();
            const destination = document.getElementById('destination').value.toUpperCase();
            const departureDate = document.getElementById('departureDate').value;
            const passengers = document.getElementById('passengers').value;

            // Build URL
            const url = `/api/flights/search/stream?origin=${origin}&destination=${destination}&departureDate=${departureDate}&passengers=${passengers}`;

            // Close existing connection if any
            if (eventSource) {
                eventSource.close();
            }

            // Create aggregator sections
            createAggregatorSections();

            // Create EventSource for SSE
            eventSource = new EventSource(url);

            // Handle different event types
            eventSource.addEventListener('connected', (e) => {
                showStatus('Connected! Fetching flights from 3 aggregators...', 'success');
            });

            eventSource.addEventListener('status', (e) => {
                showStatus(e.data, 'success');
                updateResponseTime();
            });

            eventSource.addEventListener('aggregator1', (e) => {
                const flights = JSON.parse(e.data);
                displayFlights('aggregator1', flights, 'Aggregator 1 (Fast - ~500ms)');
                aggregatorsCompleted++;
                updateStats();
            });

            eventSource.addEventListener('aggregator2', (e) => {
                const flights = JSON.parse(e.data);
                displayFlights('aggregator2', flights, 'Aggregator 2 (Medium - ~1.5s)');
                aggregatorsCompleted++;
                updateStats();
            });

            eventSource.addEventListener('aggregator3', (e) => {
                const flights = JSON.parse(e.data);
                displayFlights('aggregator3', flights, 'Aggregator 3 (Slow - ~5s) - Late arrival!');
                aggregatorsCompleted++;
                updateStats();
            });

            eventSource.addEventListener('error', (e) => {
                showStatus('Error: ' + e.data, 'error');
            });

            eventSource.addEventListener('complete', (e) => {
                showStatus('Search completed! ' + e.data, 'success');
                eventSource.close();
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Flights (SSE Stream)';
                updateResponseTime();
            });

            // Handle connection errors
            eventSource.onerror = (error) => {
                console.error('SSE error:', error);
                if (eventSource.readyState === EventSource.CLOSED) {
                    showStatus('Connection closed. Search may have completed or timed out.', 'error');
                    searchBtn.disabled = false;
                    searchBtn.textContent = 'Search Flights (SSE Stream)';
                }
            };
        }

        function createAggregatorSections() {
            resultsDiv.innerHTML = `
                <div class="aggregator-section aggregator1" id="section1">
                    <h3>üü¢ Aggregator 1 (Fast)</h3>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for results...</p>
                    </div>
                </div>
                <div class="aggregator-section aggregator2" id="section2">
                    <h3>üü† Aggregator 2 (Medium)</h3>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Waiting for results...</p>
                    </div>
                </div>
                <div class="aggregator-section aggregator3" id="section3">
                    <h3>üî¥ Aggregator 3 (Slow - 5s delay)</h3>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>This one is slow - we won't wait for it!</p>
                    </div>
                </div>
            `;
        }

        function displayFlights(aggregatorId, flights, title) {
            const section = document.getElementById(`section${aggregatorId.slice(-1)}`);
            const loading = section.querySelector('.loading');

            if (loading) {
                loading.remove();
            }

            const h3 = section.querySelector('h3');
            h3.textContent = title + ` (${flights.length} flights)`;

            const flightsContainer = document.createElement('div');
            flightsContainer.className = 'flights-container';

            flights.forEach(flight => {
                totalFlights++;
                const card = createFlightCard(flight);
                flightsContainer.appendChild(card);
            });

            section.appendChild(flightsContainer);
            updateStats();
        }

        function createFlightCard(flight) {
            const card = document.createElement('div');
            card.className = 'flight-card';

            const departureTime = new Date(flight.departureTime).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const arrivalTime = new Date(flight.arrivalTime).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            card.innerHTML = `
                <div class="flight-info">
                    <div class="flight-number">${flight.flightNumber}</div>
                    <div class="airline">${flight.airline}</div>
                </div>
                <div class="route">
                    <div><strong>${flight.origin} ‚Üí ${flight.destination}</strong></div>
                    <div class="route-time">${departureTime} - ${arrivalTime}</div>
                    <div class="route-time">${flight.durationMinutes} min</div>
                </div>
                <div style="text-align: center;">
                    <div>${flight.aircraftType || 'N/A'}</div>
                    <div style="font-size: 12px; color: #666;">${flight.stops || 0} stops</div>
                </div>
                <div class="price">$${flight.price.toFixed(2)}</div>
            `;

            return card;
        }

        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        function updateStats() {
            totalFlightsSpan.textContent = totalFlights;
            aggregatorsCompletedSpan.textContent = aggregatorsCompleted + '/3';
            updateResponseTime();
        }

        function updateResponseTime() {
            if (startTime) {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                responseTimeSpan.textContent = elapsed + 's';
            }
        }
    </script>
</body>
</html>
